<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
  <title>Library</title>
</head>
<body>
  <section class="main">
    <h1>The Library Project</h1>
    <button id="newBook">Add new book</button>
    <dialog class="dialog">
      <form>
        <fieldset>
          <legend>Add new book</legend>
          <div class="form-row">
            <label for="book_title">Title</label>
            <input type="text" id="book_title" name="book_title">
          </div>
          <div class="form-row">
            <label for="book_author">Author</label>
            <input type="text" id="book_author" name="book_author">
          </div>
          <div class="form-row">
            <label for="book_pages">Pages</label>
            <input type="number" id="book_pages" name="book_pages">
          </div>
        </fieldset>
      <div class="form-checkbox">
        <label for="read">Did you read this book?</label>
        <input type="checkbox" id="read" name="read">
      </div>
      <button type="submit">Submit</button>
      <button class="white-button">Close</button>
      </form>
    </dialog>
  </section>
  <section class="library">
    
  </section>
</body>
</html>
