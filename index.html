<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="icons/favicon.png">
  <script src="main.js" defer></script>
  <title>Library</title>
</head>
<body>
  <section class="main">
    <h1>&#x1F4DA;The Library Project</h1>
    <button id="newBook">Add new book</button>
    <dialog class="dialog">
      <form>
        <fieldset>
          <legend>Add new book</legend>
          <div class="form-row">
            <label for="bookTitle" required>Title</label>
            <input type="text" id="bookTitle" name="bookTitle">
          </div>
          <div class="form-row">
            <label for="bookAuthor" required>Author</label>
            <input type="text" id="bookAuthor" name="bookAuthor">
          </div>
          <div class="form-row">
            <label for="bookPages" required>Pages</label>
            <input type="number" id="bookPages" name="bookPages">
          </div>
        </fieldset>
      <div class="form-checkbox">
        <label for="isRead">Did you read this book?</label>
        <input type="checkbox" id="isRead" name="isRead">
      </div>
      <button id="confirm-button">Confirm</button>
      <button class="white-button" id="close-button">Close</button>
      </form>
    </dialog>
  </section>
  <section class="library">
    
  </section>
</body>
</html>
